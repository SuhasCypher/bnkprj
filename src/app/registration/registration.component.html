<div class="formClass">
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="text" name="email" class="form-control" id="inputEmail4" required ngModel>
    </div>
    
   <div class="form-group col-md-6">
      <label for="inputPassword4">Full Name</label>
      <input type="text" name="acc_holder" class="form-control" id="inputPassword4" required ngModel>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Phone Num</label>
      <input type="text" name="phone" class="form-control" id="inputPassword5" required ngModel>
    </div>
   <div class="form-group col-md-6">
      <label for="inputPassword4">Account Number</label>
      <input type="text" name="acc_num" class="form-control" placeholder="You can set your own account number" id="inputPassword4" required ngModel>
    </div> 
    <div class="form-group col-md-6">
    <label for="exampleFormControlSelect1">Account Type</label>
    <select class="form-control" id="exampleFormControlSelect1" name="acc_type" required ngModel>
      <option>Savings</option>
      <option>Current</option>
    </select>
  </div>  
  <br>
  <div class="form-group col-md-6">
    <label for="inputAddress">Address</label>
    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="New York" required ngModel>
  </div>
<div class="form-group col-md-6">
    <label for="inputAddress">Branch</label>
   <select class="form-control" id="exampleFormControlSelect1" name="branch" required ngModel>
      <option>Mansion</option>
      <option>Sea</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Account Balance</label>
    <input type="text" name="acc_bal" class="form-control" id="inputAddress" placeholder="Our bank is special you can" required ngModel>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div>
