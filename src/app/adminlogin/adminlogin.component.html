<app-custom-nav></app-custom-nav>
<div class="full">
    <div class="login">
        <form>
        <div class="form-group" style="margin : 20px">
            <label for="exampleInputEmail1">Admin id</label>
            <input type="password" class="form-control" name="adminid" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="adminid">
        </div>
        <div class="form-group" style="margin : 20px">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password">
        </div>
        <button type="submit" style="margin : 20px" class="btn btn-primary" (click)="login()">Submit</button>
        </form>
    </div>
</div>
